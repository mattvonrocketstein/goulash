#
# goulash/tox.ini
#
[tox]
envlist = py27

[testenv:docs]
deps=
    epydoc==3.0.1
    -r{toxinidir}/tests/requirements.txt
whitelist_externals=
    rm
    mv
commands=
    rm -rf "/home/vagrant/code/ghio/goulash"
    epydoc goulash --html -v -o docs --name goulash --css blue \
      --inheritance listed
    mv docs "/home/vagrant/code/ghio/goulash"
setenv=
    PYTHONPATH=.

[testenv:pypi]
deps=
commands=
    echo "refreshing pypi.. you should have already bumped the versions"
    git checkout -b pypi # incase this has never been done before
    git checkout pypi
    git reset --hard master
    python setup.py register -r pypi
    python setup.py sdist upload -r pypi

[testenv]
deps=
     -r{toxinidir}/tests/requirements.txt
commands=
    python setup.py develop
    py.test --capture=no \
            --cov-config {toxinidir}/.coveragerc \
            --cov=goulash --cov-report=term -v \
            --pyargs {toxinidir}/tests
setenv=
    FOO=BAR
